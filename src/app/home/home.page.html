<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of items">
        <img alt="Front Image" [src]="item.frontImage" (click)="goToView(item)"/>
        <ion-chip *ngIf="ratings[item.id]">{{ratings[item.id].toFixed(2)}}</ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
